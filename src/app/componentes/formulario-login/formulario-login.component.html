<body class="text-center" id="center">
    
  <main class="form-signin w-25 m-auto">
    <form [formGroup] ="formulario" (ngSubmit)="OnSubmit()">
      <img class="mb-4" src="https://www.onvision.com.br/wp-content/uploads/2018/08/ecommerce-site.gif" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Entre na sua conta </h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="senha">
        <label for="floatingPassword">Senha</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entar</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </main>
</body>
